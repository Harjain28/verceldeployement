<div class="pageMarginTop">
    <div class="mainBody">
        <div class="display-show-mobile">
            <div class="pageTopBar row">

                <div class="col-3">
                    <a class="backArrow" (click)="back()">
                        <img class="catImg" lazyLoad="./assets/images/icons/back.svg" />
                    </a>
                </div>
                <div class="col-6 text-center">
                    <h5 class="pgTitle">Programme</h5>
                </div>
                <div class="col-3">

                    <!-- <a href="javascript:void(0);" class="chat" routerLink = "pages/inbox">
                <img class="icon" lazyLoad="./assets/images/icons/chat.svg" />
                <span>5</span>
            </a> -->
                </div>
            </div>
        </div>
        <div class="container programms_section mainSpaceN">

            <app-business-right-sidebar class="businessRight display-show-mobile"></app-business-right-sidebar>

            <div class="row">

                <div class="branchesList1 ">
                    <h2 class="banchbtnMob display-show-mobile">
                        <a class="btnAddbranch" routerLink="/pages/add-programms">
                            Add New Programme
                        </a>
                    </h2>
                </div>

            <app-business-left-sidebar class="businessLeft"></app-business-left-sidebar>


                <div class="bussinessCenter">
                    <div class="branchesList">

                        <h2 class="display-show-desktop">
                            Programme
                            <a class="btnAddbranch" routerLink="/pages/add-programms">
                                Add New Programme
                            </a>
                        </h2>

                        <div class="branchBox" *ngFor="let programms of programData">

                            <div class="branchBoxBody">
                                <h3>{{programms.programsName}}
                                    <mat-icon class="editIcon" *ngIf="!programms.isDisabled"
                                        (click)="deleteItem(programms.id)">delete</mat-icon>
                                    <!-- <mat-icon class="editIcon" *ngIf="programms.isDisabled">delete</mat-icon> -->
                                    <mat-icon class="editIcon" *ngIf="!programms.isDisabled"
                                        (click)="editprogrammsDetails(programms.id)">edit</mat-icon>
                                    <!-- <mat-icon class="editIcon" *ngIf="programms.isDisabled">edit</mat-icon> -->
                                </h3>
                                <ul class="mb-2">
                                    <li *ngIf="programms.branchName">Branch :
                                        <label>{{programms.branchName}}</label>
                                    </li>
                                    <li *ngIf="programms.ProgrambybranchName"> CreatedBy:
                                        <label>{{programms.ProgrambybranchName}} Branch</label>
                                    </li>
                                    <li *ngIf="!programms.ProgrambybranchName"> CreatedBy:
                                        <label>{{userName}}</label>
                                    </li>
                                </ul>
                                <p class="ellipses" [innerHTML]="programms.description | sanitizeHtml"></p>
                            </div>
                        </div>

                        <div class="modal DeletePopup" [ngClass]="{'d-block' : showDeleteModal}"
                            id="DeleteCategoriesData">
                            <div class="bg_popup"></div>
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="">
                                                    <p>Do you want to delete this programme listing?</p>
                                                    <button type="button" class="btn btn-danger CancelBtn"
                                                        (click)="hideModal()">Cancel</button>
                                                    <button type="submit" class="btn btn-ok"
                                                        (click)="deleteProgrammsDetails()">Ok</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <app-business-right-sidebar class="businessRight display-show-desktop"></app-business-right-sidebar>
            </div>

        </div>

    </div>
</div>
