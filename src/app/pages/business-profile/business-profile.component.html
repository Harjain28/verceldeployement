                    <a class="backArrow" (click)="back()">

                </div>

        <div class="container profile_section mainSpaceN">

            <div class="row">
                <app-business-left-sidebar class="businessLeft"></app-business-left-sidebar>


                <div class="bussinessCenter">
                    <div class="infor">
                        <div class="alert">
                            <!-- <h5>Update Your Profile</h5> -->
                            <p [innerHTML]="infoTextData | sanitizeHtml"></p>
                        </div>
                    </div>
                    <div class="loginDetails">
                        <h2>Hello , {{name}}</h2>
                        <p>Here's what's going on with your business today</p>

                        <app-business-right-sidebar class="businessRight display-show-mobile">
                        </app-business-right-sidebar>
                    </div>


                    <div class="profileBoxEdit cardBox mt-4">
                        <ul class="imgUpload">
                            <li class="camera">
                                <img *ngIf="image === 'blankimage' || !image" class="icon2" src="./assets/images/user.png" />
                                <img *ngIf="image !== 'blankimage' && image" class="icon2" src="{{image}}" />
                                <input type="file" name="images" />
                            </li>
                            <button class="btn editProfile" routerLink="/pages/business-edit-profile">Edit
                                Profile</button>
                        </ul>
                        <ul>
                            <li class="bold">{{name}}</li>
                            <li>{{email}}</li>
                            <li>65{{phone.toString().slice(2)}}</li>
                        </ul>
                    </div>

                </div>

                <app-business-right-sidebar class="businessRight display-show-desktop"></app-business-right-sidebar>
            </div>

        </div>

<div class="popupBox" *ngIf="leaveGroup">
    <div class="bg">

        <div class="popupBody">
            <h5>Are you sure you want to logout?</h5>
            <p>We will miss you here...</p>
            <div class="bottom">
                <a class="btn theme_color" (click)="openToggle()">Cancel</a>
                <a routerLink="/" class="btn" (click)="openToggle()">Yes</a>

        </div>
