<div class="mainBody">
    <app-admin-header></app-admin-header>
    <div class="display-show-mobile">
        <div class="pageTopBar row">

            <div class="col-3">
                <a class="backArrow" (click)="back()">
                    <img class="catImg" src="./assets/images/icons/back.svg" />
                </a>
            </div>
            <div class="col-6 text-center">
                <h5 class="pgTitle">Inbox</h5>
            </div>
            <div class="col-3">

                <!-- <a href="javascript:void(0);" class="chat" routerLink = "pages/inbox">
                <img class="icon" src="./assets/images/icons/chat.svg" />
                <span>5</span>
            </a> -->
            </div>
        </div>
    </div>
    <div class="container businessNotes_section mainSpaceN">

        <div class="row">
            <app-adminbusiness-left-sidebar class="businessLeft"></app-adminbusiness-left-sidebar>


            <div class="bussinessCenter">
                <div class="branchesList">
                    <h2>
                        Notes
                    </h2>

                    <div class="businessNotesList">
                        <div class="mb-3">
                            <label class="form-label">Select Priority</label>
                            <select [(ngModel)]="seletedValue" class="form-control form-select">
                                <option value="" disabled selected hidden>--Please choose an option--</option>
                                <option value='0'>0</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                            </select>
                        </div>

                        <form [formGroup]="addNotes">
                            <div class="notesForm">
                                <textarea class="form-control" [(ngModel)]="htmlContent" formControlName="description"
                                    placeholder="Notes"></textarea>
                                <!-- <div class="error" *ngIf="
                                                    addNotes.controls.description.touched &&
                                                    addNotes.controls.description.hasError('required')
                                                  ">
                                    Notes are required.
                                </div> -->
                            </div>

                            <button type="submit" (click)="submitaddNotes()" class="btn">Submit</button>
                        </form>
                    </div>

                    <div class="branchBox" *ngFor="let notes of notesData; ;let i = index">
                        <div class="branchBoxBody">
                            <h3>Notes {{i+1}} <mat-icon class="editIcon" (click)="deleteItem(notes._id)">delete
                                </mat-icon>
                                <mat-icon class="editIcon" (click)="editNotesData(notes._id)">edit</mat-icon>
                            </h3>
                            <p>{{notes.notesdescription}} </p>
                            <ul class="mt-2">
                                <li>{{notes.createdAt | date:'dd'}}-{{notes.createdAt | date:'MM'}}-{{notes.createdAt |
                                    date:'YYYY'}}
                                    <label></label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="modal DeletePopup" [ngClass]="{'d-block' : showDeleteModal}" id="DeleteCategoriesData">
                        <div class="bg_popup"></div>
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="">
                                                <p>Do you want to delete this Business Notes listing?</p>
                                                <button type="button" class="btn btn-danger CancelBtn"
                                                    (click)="hideModal()">Cancel</button>
                                                <button type="submit" class="btn btn-ok"
                                                    (click)="deleteNotesDetails()">Ok</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-adminbusiness-right-sidebar class="businessLeft"></app-adminbusiness-right-sidebar>
        </div>

    </div>

</div>
