<div class="mainBody">
    <app-admin-header></app-admin-header>
    <div class="display-show-mobile">
        <div class="pageTopBar row">

            <div class="col-3">
                <a class="backArrow" (click)="back()">
                    <img class="catImg" src="./assets/images/icons/back.svg" />
                </a>
            </div>
            <div class="col-6 text-center">
                <h5 class="pgTitle">Programas</h5>
            </div>
            <div class="col-3">

                <!-- <a href="javascript:void(0);" class="chat" routerLink = "pages/inbox">
                <img class="icon" src="./assets/images/icons/chat.svg" />
                <span>5</span>
            </a> -->
            </div>
        </div>
    </div>
    <div class="container programms_section mainSpaceN">

        <div class="row">
            <app-adminbusiness-left-sidebar class="businessLeft"></app-adminbusiness-left-sidebar>


            <div class="bussinessCenter">
                <div class="branchesList">
                    <h2>
                        Programms
                        <a class="btnAddbranch" (click)="handleadminroute('add-programms')">
                            Add New Program
                        </a>
                    </h2>

                    <div class="branchBox" *ngFor="let programms of programData">

                        <div class="branchBoxBody">
                            <h3>{{programms.programsName}}
                                <mat-icon class="editIcon" (click)="deleteItem(programms.id)">delete
                                </mat-icon>
                                <mat-icon class="editIcon" (click)="editprogrammsDetails(programms.id)">edit</mat-icon>
                            </h3>
                            <ul class="mb-2">
                                <li *ngIf="programms.branchName">Branch :
                                    <label>{{programms.branchName}}</label>
                                </li>
                                <li *ngIf="programms.ProgrambybranchName"> CreatedBy:
                                    <label>{{programms.ProgrambybranchName}} Branch</label>
                                </li>
                                <li *ngIf="!programms.ProgrambybranchName && userName"> CreatedBy:
                                    <label>{{userName}}</label>
                                </li>
                            </ul>
                            <p class="ellipses" *ngIf="programms.description !== 'undefined'"
                                [innerHTML]="programms.description | sanitizeHtml"></p>
                        </div>
                    </div>
                    <div class="modal DeletePopup" [ngClass]="{'d-block' : showDeleteModal}" id="DeleteCategoriesData">
                        <div class="bg_popup"></div>
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="">
                                                <p>Do you want to delete this programme listing?</p>
                                                <button type="button" class="btn btn-danger CancelBtn"
                                                    (click)="hideModal()">Cancel</button>
                                                <button type="submit" class="btn btn-ok"
                                                    (click)="deleteProgrammsDetails()">Ok</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-adminbusiness-right-sidebar class="businessLeft"></app-adminbusiness-right-sidebar>
        </div>

    </div>

</div>
