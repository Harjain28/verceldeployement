<section class="loginSection">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 imgBox p-0 display-show-desktop">
          <img lazyLoad="./assets/images/loginImg.png">
        </div>
  
        <div class="col-md-5 contentBox">
          <div class="backgound display-show-desktop">
            <img lazyLoad="./assets/images/shape1.svg" class="shape1">
            <img lazyLoad="./assets/images/shape2.svg" class="shape2">
            <img lazyLoad="./assets/images/shape3.svg" class="shape3">
          </div>
          <div class="mainBody bottomSpace">
  
            <div class="pageTopBar row">
              <div class="col-3">
                <a class="backArrow" routerLink="/">
                  <img class="catImg" lazyLoad="./assets/images/icons/back.svg" />
                </a>
              </div>
              <div class="col-6 text-center">
                <h5 class="pgTitle">Klassbook</h5>
              </div>
              <div class="col-3"></div>
            </div>
  
            <div class="contactDesktop">
              <div class="space contacttUs">
                <div class="title mt-0 d-block">
                  <p [innerHTML]="contacts | sanitizeHtml"></p>
                </div>
                <div class="connect">
                </div>
                <p class="my-3"></p>
  
              </div>
  
            </div>
  
          </div>
        </div>
  
  
  
      </div>
    </div>
  </section>
