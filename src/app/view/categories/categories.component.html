<div class="pageMarginTop">
  <div class="mainBody bottomSpace">
    <div class="display-show-mobile">
      <div class="pageTopBar row">
        <div class="col-3">
          <a (click)="back()" class="backArrow">
            <img class="catImg" lazyLoad="./assets/images/icons/back.svg" />
          </a>
        </div>
        <div class="col-6 text-center">
          <h5 class="pgTitle">Subjects</h5>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <div class="container categorySection">
      <div class="bridTitle display-show-desktop">
        <h3 class="bridT">Subjects</h3>
      </div>

      <div class="space pb-0">
        <div class="topBar">
          <div class="topSearch">
            <div class="searchbox">
              <mat-icon *ngIf="clearIcon" class="icon crossIcons" (click)='clearData()'>close</mat-icon>
              <img class="icon" lazyLoad="./assets/images/icons/icon-search.svg" />
              <input type="search" class="form-control" [(ngModel)]="searchvalue" placeholder="Search in subjects"
                (keyup)="onKeySearchAttributes($event.target.value)" />
            </div>
          </div>
        </div>
      </div>

      <div *ngFor="let data of categoryname; let i = index">
        <div class="space" *ngIf="data.subcategory.length > 0">
          <div class="title mt-0">
            <h3>{{ data.categoryname }}</h3>
            <!-- <div class="actionGrid"  *ngIf = "data.subcategoryData.length > 9">
        <button class="gidAct" (click)="scrollLeft1()">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="gidAct" (click)="scrollRight1()">
          <mat-icon >keyboard_arrow_right</mat-icon>
        </button>
       </div> -->
          </div>
          <div class="categoryList">
            <a style="cursor:pointer;" class="categoryBox" *ngFor="let category of data.subcategory; let j = index"
              (click)="redirecttoSearch(category?.subCategory, 'category')">
              <img class="catImg" lazyLoad="{{ category.image }}" />
              <h6>{{ category.subCategory }}</h6>
            </a>
          </div>
        </div>
      </div>
    </div>
    <app-bottom-bar></app-bottom-bar>
  </div>

</div>
